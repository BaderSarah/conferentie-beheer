<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/main.css}" rel="stylesheet">
	<title>Lokaal Form</title>
</head>

<body class="lokaal-form">
	<h1>Lokaal aanmaken</h1>
	<form class="form">

		<label for="naam">Naam van het lokaal*</label>
		<input type="text" id="naam" name="naam" pattern="^[A-Za-z][0-9]{3}$"
			title="Moet beginnen met een letter, gevolgd door 3 cijfers" required>

		<label for="capaciteit">Capaciteit*</label>
		<input type="number" id="capaciteit" name="capaciteit" min="1" max="50" required>

		<br><br>
		<button type="submit">Toevoegen</button>
	</form>
</body>

</html>
