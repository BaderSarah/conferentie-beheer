<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/main.css}" rel="stylesheet">
	<title>Favoriete Evenementen Overzicht</title>
</head>

<body>

	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="page">

		<h1 th:text="#{favourites.title}">Favourite Events</h1>

		<div class="table-container favorieten-table">
			<table>
				<thead>
					<tr>
						<th th:text="#{eventslist.table.colName}">Name</th>
						<th th:text="#{eventslist.table.colSpeaker}">Speaker(s)</th>
						<th th:text="#{eventslist.table.colRoom}">Room</th>
						<th th:text="#{eventslist.table.colDate}">Date</th>
						<th th:text="#{eventslist.table.colStart}">Start time</th>
						<th th:text="#{eventslist.table.colEnd}">End time</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>AI in de Praktijk</td>
						<td>
							<ul>
								<li>Dr. Eva Janssens</li>
								<li>Tom De Wilde</li>
							</ul>
						</td>
						<td>A101</td>
						<td>2025-04-20</td>
						<td>14:00</td>
						<td>16:00</td>
						<td>
							<form th:action="@{/}" method="get" style="display:inline;">
								<button type="submit" title="Verwijder uit favorieten"
									style="background:none; border:none;">
									<img src="/images/trash-icon.svg" alt="Verwijder"
									style="width: 30px; height: 30px; margin-right: -7px;">
								</button>
							</form>
						</td>
					</tr>
					<tr>
						<td>Cybersecurity Basics</td>
						<td>
							<ul>
								<li>Ines Peeters</li>
							</ul>
						</td>
						<td>B202</td>
						<td>2025-05-03</td>
						<td>8:00</td>
						<td>12:00</td>
						<td>
							<form th:action="@{/}" method="get" style="display:inline;">
								<button type="submit" title="Verwijder uit favorieten"
									style="background:none; border:none;">
									<img src="/images/trash-icon.svg" alt="Verwijder"
										style="width: 30px; height: 30px; margin-right: -7px;">
								</button>
							</form>
						</td>
					</tr>
					<tr>
						<td>Green Tech Talks</td>
						<td>
							<ul>
								<li>Sarah Vermeer</li>
							</ul>
						</td>
						<td>A101</td>
						<td>2025-05-15</td>
						<td>20:00</td>
						<td>23:00</td>
						<td>
							<form th:action="@{/}" method="get" style="display:inline;">
								<button type="submit" title="Verwijder uit favorieten"
									style="background:none; border:none;">
									<img src="/images/trash-icon.svg" alt="Verwijder"
									style="width: 30px; height: 30px; margin-right: -7px;">
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<button id="verwijder-alle-favorieten-btn" th:text="#{favourites.button.deleteAll}">Delete all</button>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
